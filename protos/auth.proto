syntax = "proto3";
package authPackage;

message Register{
    string first_name = 1;
    string last_name = 2;
    string email = 3;
    string password = 4;
    string phone = 5;
}

message Login{
    string phone = 1;
    string password = 2;
}

message loginResult {
    string accesstoken = 1;
    string refreshtoken = 2;
}

message RegisterResult {
    string message = 1;
}

message ResetPassword {
    string phone = 1;
}